<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="signIn.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Увійти</title>
</head>
<body>
    <img src="src/logo.gif" class="logo-left">
    <img src="src/logo.gif" class="logo-right">


    <div class="main_div">
        <div class="window">  
            <div class="wrapper">    
                <form action="">
                     <h1>Увійти</h1>
                
                <div class="input-box">
                    <input type="text" id="login" name="login" placeholder="Логін" required>

                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="password"  id="password" name="password" placeholder="Пароль" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>

                <div class="remember">
                    <label for=""> <input type="checkbox">Запам'ятати мене</label>
                </div>

                <div class="buttons">
                    <button class="buttonIN" type="submit">Увійти</button>
                    <button class="buttonOUT" type="submit">Скасувати</button>
                </div>

                <div class="register-link">
                    <p > Ще не зарегестровані? <a href="signup.html">Зареєструватися</p>
                </div>

            </form>
        </div>   
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
